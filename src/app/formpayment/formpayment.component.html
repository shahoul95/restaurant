<header>
    <nav class="navbar navbar-inverse navbar-light bg-light">
        <h2><a href="#" id="logo">Sapori Di Casa</a></h2>
        <a class="navbar-brand" href="index.html">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ng-template [ngIf]="logout">
                <span> <button mat-raised-button color="warn" (click)="onClickMe()">Déconnexion</button> </span>

            </ng-template>
            <ng-template [ngIf]="account" [ngIfElse]="Connecter">
                <p>
                    <span class="account"> <a class="profile" [routerLink]="['/account']">Mon Compte </a>
                        <mat-icon>supervised_user_circle</mat-icon>
                    </span>
                </p>
            </ng-template>
            <ng-template #Connecter>
                <span   class="accounts"     ><a class="profile" [routerLink]="['/login']">Connecter </a>
                    <mat-icon>supervised_user_circle</mat-icon>
                </span>
            </ng-template>
            <p>
                <span    class="accounts"   matBadge="{{panieritems}}" matBadgeSize="medium"><a class="panier" [routerLink]="['/panier']"> Mon
                        Panier </a>
                    <mat-icon>shopping_basket</mat-icon>
                </span>
            </p>
            <ul class="navbar-nav ">
                <li class="nav-item "><a href="/accueil">Accueil</a></li>
                <li class="nav-item"><a href="/menu">La carte </a></li>
                <li class="nav-item"><a href="about.html">Réservation</a></li>
                <li class="nav-item"><a [routerLink]="['/commande']">Commande Emporter</a></li>
                <li class="nav-item"><a href="contact.html">Contact</a></li>


            </ul>

        </div>

    </nav>
    <section>
        <h1>Paiement</h1>
        <div>
            
            <form [formGroup]="formspayment.formpayment" (ngSubmit)="onSubmitPayment()"   >
                
                <div class="forms">
                    <input id="name" type="text" placeholder="Nom" formControlName="nom">
                </div>
                <br>
                <div class="forms">

                    <input id="firstname" type="text" placeholder="Prenom" formControlName="prenom">
                </div>
                <br>
                <div class="forms">
                    <input id="telephone" type="text" placeholder="Telephone" formControlName="telephone">
                </div>
                <br>
                <div class="forms">
                    <input id="adresse" type="text" placeholder="Adresse" formControlName="adresse">
                </div>
                
                <br>
                <div class="forms">
                    <input id="ville" type="text" placeholder="Ville" formControlName="ville">
                </div>
                <br>
                <div class="forms">
                    <input id="postale" type="text" placeholder=" Code Postale" formControlName="postale">
                </div>
                <br>
                <label class="forms">Montant à payer : {{amount}}€ </label>
                <br>
                <button [disabled]="!formspayment.formpayment.valid" class="button"> Passer Commande</button>
            </form>

        </div>

    </section>
</header>
