<header>
    <nav class="navbar navbar-inverse navbar-light bg-light">
        <h2><a href="#" id="logo">Sapori Di Casa</a></h2>
        <a class="navbar-brand" href="index.html">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ng-template [ngIf]="logout">
                <span> <button mat-raised-button color="warn" (click)="onClickMe()">Déconnexion</button> </span>

            </ng-template>
            <ng-template [ngIf]="account" [ngIfElse]="Connecter">
                <p>
                    <span class="profiles"> <a class="profile" [routerLink]="['/account']">Mon Compte </a>
                        <mat-icon>supervised_user_circle</mat-icon>
                    </span>
                </p>
            </ng-template>
            <ng-template #Connecter>
                <span class="accounts"><a class="profile" [routerLink]="['/login']">Connecter </a>
                    <mat-icon>supervised_user_circle</mat-icon>
                </span>
            </ng-template>
            <p>
                <span class="accounts" matBadge="{{panieritems}}" matBadgeSize="medium"><a class="panier"
                        [routerLink]="['/panier']"> Mon Panier </a>
                    <mat-icon>shopping_basket</mat-icon>
                </span>
            </p>
            <ul class="navbar-nav ">
                <li class="nav-item "><a href="/accueil">Accueil</a></li>
                <li class="nav-item"><a href="/menu">La carte </a></li>
                <li class="nav-item"><a [routerLink]="['/commande']">Commande Emporter</a></li>
                <li class="nav-item"><a href="/contact">Contact</a></li>


            </ul>

        </div>

    </nav>
    <section>
        <ng-template  [ngIf]="display">
            <h5>Erreur de mot de passe et/ou d'email</h5>
        </ng-template>
        <ng-template  [ngIf]="displays">
            <h5 class="success">Message Envoyé </h5>
        </ng-template>
        <h1>Contact</h1>
        <form  [formGroup]="contact.createcontact" (ngSubmit)="onSubmitContact()"    >

            <div class="forms"  >
                <input type="email" placeholder="E-mail" name="from"  formControlName="from"   >

            </div>
            <br>
            <div   class="forms"   >
                <input type="text" placeholder="Sujet" name="subject"  formControlName="subject" >
            </div>
            <br>
            <div  class="forms"   >
                <textarea  style=resize:none  placeholder="Message" name="text" id="mohamed" cols="55" rows="10"   formControlName="text"  ></textarea>
            </div>
            <br>
            <div>
                <button  [disabled]="!contact.createcontact.valid"     type="submit"  class="button"> Envoyer</button>
            </div>


        </form>


    </section>



</header>
