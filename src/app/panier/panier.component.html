

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <h2><a href="#" id="logo">Sapori Di Casa</a></h2>
      <a class="navbar-brand" href="index.html">
        <img src="images/logo.png" alt="" />
      </a>
      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbars-rs-food"
        aria-controls="navbars-rs-food" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbars-rs-food">
        <ng-template [ngIf]="logout">
          <span>  <button  mat-raised-button color="warn" (click)="onClickMe()">Déconnexion</button>       </span> 
         
         </ng-template>
        <ng-template [ngIf]="account" [ngIfElse]="Connecter">
        <p>
          <span class="profiles" ><a class="profile" [routerLink]="['/account']" >Mon Compte  </a> <mat-icon>supervised_user_circle</mat-icon> </span>
      </p>
        </ng-template>
        <ng-template   #Connecter>
          <span  class="accounts"       ><a class="profile"  [routerLink]="['/login']" >Connecter  </a> <mat-icon>supervised_user_circle</mat-icon> </span>
        </ng-template>
        <p>
          <span   class="accounts"     matBadge="{{panieritems}}" matBadgeSize="medium"><a class="paniers"  [routerLink]="['/panier']"    > Mon Panier   </a> <mat-icon>shopping_basket</mat-icon>   </span>
      </p>
  
        <ul class="navbar-nav ml-auto">
          <li class="nav-item "><a  href="/accueil">Accueil</a></li>
          <li class="nav-item"><a  href="/menu">La Carte</a></li>
          <li class="nav-item"><a [routerLink]="['/commande']"  >Commande Emporter</a></li>
          <li class="nav-item"><a  href="/contact">Contact</a></li>
        </ul>
      </div>
  
    </nav>
  

   
    <h1>Votre Panier</h1>
    <ng-template [ngIf]="paniers" [ngIfElse]="pasdepanier">
      <div class="shopping-cart">
    
        <div class="column-labels">
          <label class="product-image">Image</label>
          <label class="product-details">Product</label>
          <label class="product-price">Price</label>
          <label class="product-quantity">Quantity</label>
          <label class="product-removal">Remove</label>
          <label class="product-line-price">Total</label>
        </div>
      
        <div  *ngFor="let paniers of panier"  class="product">
          <div class="product-image">
            <img src="{{paniers.photo}}">
          </div>
          <div class="product-details">
            <div class="product-title">{{paniers.nom}}</div>
            <p class="product-description">{{paniers.description}}</p>
          </div>
          <div class="product-price">{{paniers.prix}}€</div>
          <div class="product-quantity">
            <input  (change)="ChangeQte($event, paniers._id)"  type="number" value="{{paniers.quantite ? paniers.quantite: 1  }}" min="1" >
           
          </div>
          <div class="product-removal">
            <button (click)="Remove(paniers)" class="remove-product">
              <mat-icon>delete_outline</mat-icon>
            </button>
          </div>
          <div class="product-line-price"></div>
        </div>
      
     
      
        <div class="totals">
          
          <div class="totals-item totals-item-total">
            <label>Grand Total</label>
            <div class="totals-value" id="cart-total">{{totals}}€</div>
          </div>
        </div>
            
            <button  (click)="checkout(totals)" class="checkout">Passer Commande</button>
      
      </div>
  
      </ng-template>
      <ng-template   #pasdepanier>
      <h2 class="paniervide">Panier Vide</h2>
      </ng-template>
    






  </header>
