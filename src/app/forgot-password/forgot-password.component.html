<header>
    <nav class="navbar navbar-inverse navbar-light bg-light">
        <h2><a href="#" id="logo">Sapori Di Casa</a></h2>
        <a class="navbar-brand" href="index.html">

        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          
          
            <ul class="navbar-nav ">
                <li class="nav-item "><a href="/accueil">Accueil</a></li>
                <li class="nav-item"><a href="/menu">La carte </a></li>
                <li class="nav-item"><a [routerLink]="['/commande']">Commande Emporter</a></li>
                <li class="nav-item"><a href="/contact">Contact</a></li>


            </ul>

        </div>

    </nav>
    <section>
       
        <h1>Mot de passe oublié</h1>
        <form [formGroup]="password.forgot"  (ngSubmit)="onSubmitForgot()" >
            <ng-template [ngIf]="numero" >
                <p>
                   Aucun utilisateur
                </p>
            </ng-template>
            <div class="forms"  >
                <input type="tel" placeholder="Entrée votre numéro de téléphone" name="from"  formControlName="telephone"   >

            </div>
            <div class="validation" *ngIf="password.forgot.get('telephone').dirty && password.forgot.get('telephone').errors?.required">
               Numéro de Téléphone est requis
              </div>
            <br>
            
            <div>
                <button [disabled]="!password.forgot.valid"  type="submit"  class="button"> Envoyer</button>
            </div>


        </form>


    </section>



</header>
