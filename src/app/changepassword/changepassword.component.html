    <section>
       
        <h1>Nouveau mot de passe :</h1>
        <form  [formGroup]="forgotpassword.changepassword"   (ngSubmit)="onSubmitpassword()"  >

            <div class="forms"  >
                <input type="password" placeholder="Nouveau mot de passe " name="newpassord" formControlName="newpassword"   >

            </div>
           
            <br>
            <div class="forms"  >
                <input type="password" placeholder="Retapez votre mot de passe" name="newpassord"   formControlName="secondpassword"   >

            </div>
            <br>
            <div>
                <button   [disabled]="!forgotpassword.changepassword.valid"   type="submit"  class="button"> Envoyer</button>
            </div>


        </form>


    </section>
